<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 mx-16 my-4">
    <div>
      <div class="sm:hidden">
        <label for="tabs" class="sr-only">Select a tab</label>
        <select id="mobile-tabs" name="tabs" class="block w-full rounded-md border-gray-300 focus:border-sky-500 focus:ring-sky-500">
        </select>
      </div>
      <div class="hidden sm:block">
        <div class="border-b border-gray-200">
          <nav id="desktop-tabs" class="-mb-px flex w-full" aria-label="Tabs">
          </nav>
        </div>
      </div>
    </div>

    <div id="content" class="md:w4/5 mx-auto bg-white p-4 m-4 rounded-md border border-sky-500/20">

      <div>
        <h3 id="capture-window" class="text-xl font-semibold leading-6 text-gray-900"></h3>
        <dl class="mt-5 grid grid-cols-1 divide-y divide-sky-200 overflow-hidden rounded-lg bg-sky-100/20 border border-sky-500 shadow md:grid-cols-3 md:divide-x md:divide-y-0">
          <div class="px-4 py-5 sm:p-6">
            <dt class="text-base font-normal text-gray-900">Total Requests</dt>
            <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
              <div class="flex items-baseline text-2xl font-semibold text-sky-600">
                <span id="total-requests"></span>
                <span id="stat-start-date" class="ml-2 text-sm font-medium text-gray-500"></span>
              </div>
            </dd>
          </div>
          <div class="px-4 py-5 sm:p-6">
            <dt class="text-base font-normal text-gray-900">Requests</dt>
            <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
              <div class="flex items-baseline text-2xl font-semibold text-sky-600">
                <span id="request-count"></span>
              </div>
            </dd>
          </div>
          <div class="px-4 py-5 sm:p-6">
            <dt class="text-base font-normal text-gray-900">Error Rate</dt>
            <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
              <div class="flex items-baseline text-2xl font-semibold text-sky-600">
                <span id="error-rate"></span>
              </div>
            </dd>
          </div>
        </dl>

        <dl class="mt-5 grid grid-cols-1 divide-y divide-sky-200 overflow-hidden rounded-lg  bg-sky-100/20 border border-sky-500 shadow md:grid-cols-3 md:divide-x md:divide-y-0">
          <div class="px-4 py-5 sm:p-6">
            <dt class="text-base font-normal text-gray-900">Total avg. Response time</dt>
            <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
              <div class="flex items-baseline text-2xl font-semibold text-sky-600">
                <span id="total-response-time"></span>
              </div>
            </dd>
          </div>
          <div class="px-4 py-5 sm:p-6">
            <dt class="text-base font-normal text-gray-900">Avg. Response time</dt>
            <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
              <div class="flex items-baseline text-2xl font-semibold text-sky-600">
                <span id="response-time"></span>
              </div>
            </dd>
          </div>
          <div class="px-4 py-5 sm:p-6">
            <dt class="text-base font-normal text-gray-900">Request Rate</dt>
            <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
              <div class="flex items-baseline text-2xl font-semibold text-sky-600">
                <span id="request-rate"></span>
              </div>
            </dd>
          </div>
        </dl>
      </div>       

    </div>

    <script src="/static/index.js"></script>
</body>
</html>
